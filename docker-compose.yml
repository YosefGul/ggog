version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: ggog_postgres
    environment:
      POSTGRES_USER: ggog_user
      POSTGRES_PASSWORD: ggog_password
      POSTGRES_DB: ggog_db
    # Not: Güvenlik nedeniyle bu portu (5432) dışarıya açmanız önerilmez, 
    # ancak test için bırakılabilir.
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ggog_user -d ggog_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ggog_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Next.js Uygulaması Servisi
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ggog_app
    # Next.js uygulamasına Plesk'in proxy yapması için portu açın (3000)
    ports:
      - "3000:3000"
    depends_on:
      # Next.js başlamadan önce veritabanı ve Redis'in sağlıklı olmasını bekle
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Veritabanı ve Redis bağlantıları için servis adlarını kullanın!
      DATABASE_URL: "postgresql://ggog_user:ggog_password@postgres:5432/ggog_db?schema=public"
      REDIS_URL: "redis://redis:6379"
      
      # Diğer Next.js/Auth değişkenlerini buraya ekleyin:
      NEXT_PUBLIC_APP_URL: "${NEXT_PUBLIC_APP_URL:-https://ggogd.org}"
      NEXTAUTH_SECRET: "${NEXTAUTH_SECRET:-4NoiYOTufcXTZED8rizB8iUOkzJlZrBE62UJp8kttO2gzaGoHWKnAdKO5tM=Sşt}"
      NEXTAUTH_URL: "${NEXTAUTH_URL:-https://ggogd.org}"
      NEXT_PUBLIC_TINYMCE_API_KEY: "${NEXT_PUBLIC_TINYMCE_API_KEY:-g9vuwetv1ta1u4jenq9dva7ch9sbuihz49twofoah8h6ilg0}"
      
      # Node environment
      NODE_ENV: "production"
    volumes:
      # Upload klasörü için volume (opsiyonel - kalıcı dosyalar için)
      # Eğer klasör yoksa oluşturulacak
      - ./public/uploads:/app/public/uploads:rw
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
