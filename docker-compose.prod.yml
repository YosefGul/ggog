# Production için optimize edilmiş docker-compose dosyası
# Kullanım: docker-compose -f docker-compose.prod.yml up -d --build

services:
  postgres:
    image: postgres:16
    container_name: ggog_postgres
    environment:
      POSTGRES_USER: ggog_user
      POSTGRES_PASSWORD: ggog_password
      POSTGRES_DB: ggog_db
    # Production'da portu dışarıya açmayın
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ggog_user -d ggog_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ggog_network

  redis:
    image: redis:7-alpine
    container_name: ggog_redis
    # Production'da portu dışarıya açmayın
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ggog_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ggog_app
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://ggog_user:ggog_password@postgres:5432/ggog_db?schema=public"
      REDIS_URL: "redis://redis:6379"
      NEXT_PUBLIC_APP_URL: "${NEXT_PUBLIC_APP_URL:-https://alanadiniz.com}"
      NEXTAUTH_SECRET: "${NEXTAUTH_SECRET}"
      NEXTAUTH_URL: "${NEXTAUTH_URL:-https://alanadiniz.com}"
      NEXT_PUBLIC_TINYMCE_API_KEY: "${NEXT_PUBLIC_TINYMCE_API_KEY}"
      NODE_ENV: "production"
    volumes:
      - ./public/uploads:/app/public/uploads:rw
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - ggog_network

volumes:
  postgres_data:
  redis_data:

networks:
  ggog_network:
    driver: bridge

