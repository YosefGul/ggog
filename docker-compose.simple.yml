# Basitleştirilmiş Docker Compose - Test için
# Kullanım: docker-compose -f docker-compose.simple.yml up -d --build

version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: ggog_postgres
    environment:
      POSTGRES_USER: ggog_user
      POSTGRES_PASSWORD: ggog_password
      POSTGRES_DB: ggog_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ggog_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ggog_app
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: "postgresql://ggog_user:ggog_password@postgres:5432/ggog_db?schema=public"
      REDIS_URL: "redis://redis:6379"
      NEXT_PUBLIC_APP_URL: "${NEXT_PUBLIC_APP_URL:-http://localhost:3000}"
      NEXTAUTH_SECRET: "${NEXTAUTH_SECRET:-change-this-secret-in-production}"
      NEXTAUTH_URL: "${NEXTAUTH_URL:-http://localhost:3000}"
      NEXT_PUBLIC_TINYMCE_API_KEY: "${NEXT_PUBLIC_TINYMCE_API_KEY:-}"
      NODE_ENV: "production"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

